<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Client</title>
</head>
<body>
<h2>Edit Client</h2>
<form th:action="@{/clients/edit/{id}(id=${client.getID()})}" th:object="${client}" method="post">
    <label>Name: <input type="text" th:field="*{firstName}" /></label>
    <!-- Add other fields as needed -->
    <button type="submit">Save Changes</button>
</form>
<a th:href="@{/clients}">Back to List</a>
</body>
</html>
